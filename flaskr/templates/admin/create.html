{% extends 'admin/base.html' %}

{% block content %}
<h2 class="mt-3">Create a new post</h2>

<form action="" method="post">

    <div class="mb-3 row">
        <label for="store-name" class="col-sm-2 col-form-label">Store Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="store-name" name="store_name">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="description" rows="1" name="description"></textarea>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="body" class="col-sm-2 col-form-label">Body</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="body" rows="5" name="body"></textarea>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="card-image" class="col-sm-2 col-form-label">Card Image</label>
        <div class="col-sm-10">
            <input type="file" accept=".png,.jpg,.jpeg" class="form-control" id="card-image" name="card_image">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="category" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="category" name="category">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="location" class="col-sm-2 col-form-label">Location</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="location" name="location">
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-2 form-check-label" for="publish-flag">Publish</label>
        <div class="col-sm-10 form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="publish-flag" name="publish_flag">
        </div>
    </div>

    <div class="mb-5 d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>

</form>

{% endblock %}
