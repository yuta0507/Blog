<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Yuta Blog</title>

       <!-- Bootstrap -->
       <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.min.css') }}">
       <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">

</head>

<body>

    <form action="{{ url_for('auth.login') }}" method="post" style="margin-top: 150px;">
        <div class="login d-flex justify-content-center">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title mb-3">Sign In</h5>
                    <input
                        type="text" class="form-control mb-3"
                        name="username" placeholder="Username" required
                    >
                    <input
                        type="password" class="form-control mb-3"
                        name="password" placeholder="Password" required
                    >
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
